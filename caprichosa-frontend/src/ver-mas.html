    <!-- Favicon-->

<body>
    <nav id="home" class="navbar navbar-expand-lg bg-blue-dark">
        <div class="container px-4 px-lg-5">
            <div class="">
                <a class="navbar-brand" href="#">
                    <img class="logo" src="./assets/icons/4stock-logo.jpg" alt="4stock-logo">

                </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav text-center me-auto mb-2 mb-lg-0 ms-lg-4">

                    <li class="nav-item"><a class="nav-link" href="#contactos">Contactanos</a></li>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-outline-dark" type="submit">

                    </button>
                </form>
            </div>
        </div>
    </nav>
    <main>
        <section class="container">
            <article class="container-fuid d-flex flex-column flex-lg-row gap-5 m-5">
                <img class="img-vermas"
                    src="https://d3ugyf2ht6aenh.cloudfront.net/stores/001/704/127/products/basicas-combo-x101-facba1df5b8d3b28c716862445069948-480-0.webp"

                <form class="form-control-sm">
                    <h5 class="mb-4">Remera de algod√≥n</h5>
                    <div class="mb-4 col" >
                        <label class="py-2">Talle</label>
                        <div>
                            <input type="radio" class="btn-check" name="options-base" id="1" autocomplete="off" checked>
                            <label class="btn" for="1">S</label>
                            <input type="radio" class="btn-check" name="options-base" id="2" autocomplete="off" checked>
                            <label class="btn" for="2">M</label>
                            <input type="radio" class="btn-check" name="options-base" id="3" autocomplete="off" checked>
                            <label class="btn" for="3">L</label>
                            <input type="radio" class="btn-check" name="options-base" id="4" autocomplete="off" checked>
                            <label class="btn" for="4">XL</label>
                            <input type="radio" class="btn-check" name="options-base" id="5" autocomplete="off" checked>
                            <label class="btn" for="5">XXL</label>
                        </div>
                    </div>
                    <div class="mb-3 col">
                        <label class="py-2">Color</label>
                    </div>
                    <div class="mb-3 col-4">
                        <label class="py-2">Unidades</label>
                        <input type="number" class="form-control" value="1">
                    </div>
                    <button class="btn btn-secondary">Hacer pedido</button>
                    <footer>
                        <p>Recuerde que esto esto es un pedido que se agendara con su correo electronico</p>
                    </footer>
                </form>
            </article>

        </section>

            <article class="d-flex justify-content-center border-bottom ">

                    <li><a class="d-flex gap-1 align-items-center justify-content-center" href="#"><img class="icon"
                                src="./assets/icons/email.png">Email</a></li>
                </ul>
            </article>

        <div class="container">
            <p class="m-2 text-center text-white">Copyright &copy; CuatroStock Website 2023</p>
